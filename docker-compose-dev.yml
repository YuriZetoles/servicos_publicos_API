services:
  mongodb:
    container_name: mongodb
    image: mongo:8
    volumes:
      - vol-mongodb-servicos:/data/db
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servicos-network

  api:
    container_name: api
    build: ./
    environment:
      DB_URL: "mongodb://mongodb:27017/exemplo"
      NODE_ENV: "development"
      TERM: "xterm"
    ports:
      - 5011:5011
    env_file:
      - ./.env
    volumes:
      - ./:/app:delegated
      - /app/node_modules
    command: ["run", "dev"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - servicos-network

volumes:
  vol-mongodb-servicos:

networks:
  servicos-network:
    name: servicos-network
    driver: bridge
