apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    io.kompose.service: vol-mongodb-servicos
  name: vol-mongodb-servicos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1000Mi
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mongodb-servicos
  name: mongodb-servicos
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongodb-servicos
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: mongodb-servicos
    spec:
      containers:
        - image: mongo:8
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - db.adminCommand('ping')
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          name: mongodb-servicos
          ports:
            - containerPort: 27017
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mongodb-servicos-env
          volumeMounts:
            - mountPath: /data/db
              name: vol-mongodb-servicos
      restartPolicy: Always
      volumes:
        - name: vol-mongodb-servicos
          persistentVolumeClaim:
            claimName: vol-mongodb-servicos
---

apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: mongodb-servicos
  name: mongodb-servicos
spec:
  type: ClusterIP
  ports:
    - name: "27017"
      port: 27017
      targetPort: 27017
  selector:
    io.kompose.service: mongodb-servicos
